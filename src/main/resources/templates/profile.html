<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body onload="loadUserProfile()">

<header>
    <div class="container">
        <h1 class="logo">
            <i class="fas fa-user-circle"></i> Личный кабинет
        </h1>
        <nav class="navbar">
            <a href="/" class="active"><i class="fas fa-home"></i> Главная</a>
            <a href="/logout"><i class="fas fa-sign-out-alt"></i> Выйти</a>
        </nav>
    </div>
</header>

<main>
    <div class="profile">
        <div class="profile-title">
            <h2>Ваш профиль</h2>
            <p>Здесь вы можете просматривать информацию о себе.</p>
        </div>

        <div class="profile-details">
            <div class="profile-item">
                <label for="userName">Имя:</label>
                <span id="userName"></span>
            </div>
            <div class="profile-item">
                <label for="userSurname">Фамилия:</label>
                <span id="userSurname"></span>
            </div>
            <div class="profile-item">
                <label for="userPosition">Должность:</label>
                <span id="userPosition"></span>
            </div>
            <div class="profile-item">
                <label for="userEmail">Электронная почта:</label>
                <span id="userEmail"></span>
            </div>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2024 Система управления складом</p>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        function loadUserProfile() {
            fetch('/profile/data')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Ошибка загрузки профиля');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('userName').innerText = data.name || 'Не указано';
                    document.getElementById('userSurname').innerText = data.surname || 'Не указано';
                    document.getElementById('userPosition').innerText = data.position || 'Не указано';
                    document.getElementById('userEmail').innerText = data.email || 'Не указано';
                })
                .catch(error => {
                    console.error('Ошибка при получении данных профиля:', error);
                    document.getElementById('userName').innerText = 'Ошибка загрузки';
                    document.getElementById('userSurname').innerText = 'Ошибка загрузки';
                    document.getElementById('userPosition').innerText = 'Ошибка загрузки';
                    document.getElementById('userEmail').innerText = 'Ошибка загрузки';
                });
        }

        loadUserProfile();
    });

</script>

</body>
</html>
