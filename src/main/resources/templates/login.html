<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница входа в систему</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container login-container">
    <h2 class="text-center">Войдите в систему</h2>
    <form id="loginForm" class="login-form">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn">Login</button>
    </form>
    <div id="responseMessage" class="mt-3"></div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (event) => {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const responseMessage = document.getElementById('responseMessage');

        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                const result = await response.text();
                responseMessage.textContent = `Login successful: ${result}`;
                responseMessage.className = 'text-success';
            } else {
                responseMessage.textContent = `Login failed: ${response.status}`;
                responseMessage.className = 'text-danger';
            }
        } catch (error) {
            responseMessage.textContent = `Error: ${error.message}`;
            responseMessage.className = 'text-danger';
        }
    });
</script>
</body>
</html>
