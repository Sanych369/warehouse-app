<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление пользователями</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<header>
    <div class="container">
        <h1 class="logo">Панель администратора</h1>
        <nav class="navbar">
            <a href="/admin">Главная</a>
            <a href="/admin/users">Пользователи</a>
            <a href="/admin/products">Товары</a>
            <a href="/logout">Выйти</a>
        </nav>
    </div>
</header>

<main>
    <div class="user-management">
        <div class="user-management-title">
            <h2>Управление пользователями</h2>
            <p>Здесь вы можете управлять пользователями системы.</p>
        </div>

        <div class="user-actions">
            <div class="button-container">
                <button class="dashboard-item" onclick="loadUsers()">Получить список пользователей</button>
            </div>

            <div class="button-container">
                <button class="dashboard-item" onclick="showAddUserForm()">Добавить пользователя</button>
            </div>
        </div>

        <div class="user-table-container" id="userTableContainer" style="display:none; margin-top: 20px;">
            <table id="userTable">
                <thead>
                <tr>
                    <th>Имя</th>
                    <th>Фамилия</th>
                    <th>Должность</th>
                    <th>Email</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button class="hide-table-btn" onclick="toggleTableVisibility()">Скрыть таблицу</button>
        </div>
    </div>

    <div class="add-user-form" id="addUserForm" style="display:none;">
        <h3>Добавить пользователя</h3>
        <form id="addUserFormElement">
            <label for="addName">Имя:</label>
            <input type="text" id="addName" required>

            <label for="addSurname">Фамилия:</label>
            <input type="text" id="addSurname" required>

            <label for="addPosition">Должность:</label>
            <select id="addPosition" required>
                <option value="ADMIN">Администратор</option>
                <option value="STOREKEEPER">Кладовщик</option>
                <option value="MANAGER">Менеджер</option>
            </select>

            <label for="addEmail">Email:</label>
            <input type="email" id="addEmail" required>

            <label for="addPassword">Пароль:</label>
            <input type="password" id="addPassword" required>

            <button type="button" onclick="addUser()">Добавить пользователя</button>
            <button type="button" onclick="cancelAdd()">Отмена</button>
        </form>
    </div>

    <div class="edit-user-form" id="editUserForm" style="display:none;">
        <h3>Редактировать пользователя</h3>
        <form id="editUserFormElement">
            <label for="editName">Имя:</label>
            <input type="text" id="editName" required>

            <label for="editSurname">Фамилия:</label>
            <input type="text" id="editSurname" required>

            <label for="editPosition">Должность:</label>
            <select id="editPosition" required>
                <option value="ADMIN">Администратор</option>
                <option value="STOREKEEPER">Кладовщик</option>
                <option value="MANAGER">Менеджер</option>
            </select>

            <label for="editEmail">Email:</label>
            <input type="email" id="editEmail" readonly>

            <label for="editPassword">Новый пароль:</label>
            <input type="password" id="editPassword">

            <button type="button" onclick="saveUserChanges()">Сохранить изменения</button>
            <button type="button" onclick="cancelEdit()">Отмена</button>
        </form>
    </div>

    <button onclick="window.location.href='/admin'" class="back-to-admin-btn">Вернуться на панель администратора</button>
</main>

<footer>
    <p>&copy; 2024 Система управления складом</p>
</footer>

<script>
    function loadUsers() {
        fetch('/admin/users/list')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#userTable tbody');
                tableBody.innerHTML = ''; // Очистить таблицу перед добавлением данных

                data.forEach(user => {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                    <td>${user.name}</td>
                    <td>${user.surname}</td>
                    <td>${user.position}</td>
                    <td>${user.email}</td>
                    <td>
                        <a href="#" onclick="editUserByEmail('${user.email}')">Редактировать</a> |
                        <a href="#" onclick="deleteUserByEmail('${user.email}')">Удалить</a>
                    </td>
                `;

                    tableBody.appendChild(row);
                });

                document.getElementById('userTableContainer').style.display = 'block';
            })
            .catch(error => {
                console.error('Ошибка при получении пользователей:', error);
            });
    }

    function toggleTableVisibility() {
        const tableContainer = document.getElementById('userTableContainer');
        tableContainer.style.display = tableContainer.style.display === 'none' ? 'block' : 'none';
    }

    function showAddUserForm() {
        document.getElementById('addUserForm').style.display = 'block';
    }

    function cancelAdd() {
        document.getElementById('addUserForm').style.display = 'none';
        document.getElementById('addName').value = '';
        document.getElementById('addSurname').value = '';
        document.getElementById('addPosition').value = 'ADMIN';
        document.getElementById('addEmail').value = '';
        document.getElementById('addPassword').value = '';
    }

    function addUser() {
        const newUser = {
            name: document.getElementById('addName').value,
            surname: document.getElementById('addSurname').value,
            position: document.getElementById('addPosition').value,
            email: document.getElementById('addEmail').value,
            password: document.getElementById('addPassword').value
        };

        fetch('/admin/users/add', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(newUser)
        })
            .then(response => {
                if (response.ok) {
                    alert('Пользователь успешно добавлен.');
                    loadUsers();
                    cancelAdd();
                } else {
                    alert('Ошибка при добавлении пользователя.');
                }
            })
            .catch(error => {
                console.error('Ошибка при добавлении пользователя:', error);
            });
    }

    function editUserByEmail(email) {
        fetch(`/admin/users/getByEmail?email=${encodeURIComponent(email)}`)
            .then(response => response.json())
            .then(user => {
                document.getElementById('editName').value = user.name;
                document.getElementById('editSurname').value = user.surname;
                document.getElementById('editPosition').value = user.position;
                document.getElementById('editEmail').value = user.email;
                document.getElementById('editPassword').value = '';
                document.getElementById('editUserForm').style.display = 'block';
            })
            .catch(error => {
                console.error('Ошибка при загрузке данных пользователя:', error);
            });
    }

    function saveUserChanges() {
        const updatedUser = {
            name: document.getElementById('editName').value,
            surname: document.getElementById('editSurname').value,
            position: document.getElementById('editPosition').value,
            email: document.getElementById('editEmail').value,
            password: document.getElementById('addPassword').value
        };

        fetch('/admin/users/edit', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(updatedUser)
        })
            .then(response => {
                if (response.ok) {
                    alert('Данные пользователя успешно обновлены.');
                    loadUsers();
                    cancelEdit();
                } else {
                    alert('Ошибка при сохранении изменений.');
                }
            })
            .catch(error => {
                console.error('Ошибка при обновлении данных пользователя:', error);
            });
    }

    function cancelEdit() {
        document.getElementById('editUserForm').style.display = 'none';
    }

    function deleteUserByEmail(email) {
        if (confirm('Вы уверены, что хотите удалить пользователя?')) {
            fetch(`/admin/users/delete?email=${encodeURIComponent(email)}`, {
                method: 'DELETE'
            })
                .then(response => {
                    if (response.ok) {
                        alert('Пользователь удален.');
                        loadUsers();
                    } else {
                        alert('Ошибка при удалении пользователя.');
                    }
                })
                .catch(error => {
                    console.error('Ошибка при удалении пользователя:', error);
                });
        }
    }
</script>
</body>
</html>
